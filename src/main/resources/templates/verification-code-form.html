<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <table width="100%" style="background-color:#f1f1f1;min-width:600px" bgcolor="#f1f1f1">
        <tbody>
            <tr>
                <td align="center" valign="top" width="100%" style="min-width:600px">
                    <center>

                        <table width="100%" style="min-width:500px" border="0" cellpadding="0" cellspacing="0" bgcolor="#f1f1f1">
                            <tbody><tr>
                                <td align="center">
                                    <table>
                                        <tbody><tr>
                                            <td align="center" style="font-family:arial,helvetica,sans-serif;font-size:26px;color:#313131;line-height:32px">&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td align="center">&nbsp;</td>
                                        </tr>
                                        </tbody></table>
                                    <table width="100%" style="min-width:500px" border="0" cellpadding="0" cellspacing="0">
                                        <tbody><tr>
                                            <td align="center">
                                                <table width="500" border="0" cellpadding="0" cellspacing="0" style="min-width:500px">
                                                    <tbody><tr>
                                                        <td width="100%" height="50" style="line-height:1px;font-size:1px">
                                                            <div style="font-family:sans-serif;color:#202020;text-align:center;font-size:26px;line-height:32px;line-height:100%;letter-spacing:2px;margin:15px">
                                                                Your Verification Code
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td width="100%" height="50" style="line-height:1px;font-size:1px">
                                                            <div th:text="${code}" style="font-family:sans-serif;color:#202020;text-align:center;font-size:35px;line-height:100%;letter-spacing:5px;width:35%;background-color:#fff;padding:10px;border-radius:40px;margin: 0 auto">

                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody></table>
                                                <table width="100%" style="min-width:500px" border="0" cellpadding="0" cellspacing="0">
                                                    <tbody><tr height="40">
                                                        <td align="center">&nbsp;</td>
                                                    </tr>
                                                    </tbody></table>
                                            </td>
                                        </tr>
                                        </tbody></table>
                                </td>
                            </tr>
                            </tbody></table>


                        <table width="500" border="0" cellpadding="0" cellspacing="0" style="background-color:#fff;margin:0 auto">
                            <tbody><tr height="50">
                                <td width="50">&nbsp;</td>
                                <td height="50" style="line-height:1px;font-size:1px">&nbsp;</td>
                                <td width="50">&nbsp;</td>
                            </tr>
                            <tr>
                                <td width="50">&nbsp;</td>
                                <td align="left" style="font-family:arial,helvetica,sans-serif;font-size:14px;color:#202020;line-height:19px;line-height:134%;letter-spacing:.5px">

                                    Hello.
                                    <br><br>

                                    Please use the verification code on the Chanban website.
                                    <br>
                                    If you didn't request this, you can ignore this email or let us know.
                                    <br><br>
                                    Cheers!
                                    <br>
                                    Chanban
                                    <br><br>


                                </td>
                                <td width="50">&nbsp;</td>
                            </tr>

                            </tbody>
                        </table>


                        <table width="100%" style="min-width:500px" border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td align="center">
                                        <table width="500" border="0" cellpadding="0" cellspacing="0" style="min-width:500px">
                                            <tbody>
                                            <tr height="70">
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </center>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
